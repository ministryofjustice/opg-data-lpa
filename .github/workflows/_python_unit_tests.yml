permissions:
  actions: read
  checks: read
  contents: read
  deployments: none
  issues: none
  packages: none
  pull-requests: none
  repository-projects: none
  security-events: write
  statuses: none

on:
  workflow_call: null

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - uses: unfor19/install-aws-cli-action@e8b481e524a99f37fbd39fdc1dcb3341ab091367 # v1

      - name: Install flake8
        run: pip3 install flake8

      - name: Run Flask8
        run: 'flake8 --ignore Q000,W503 lambda_functions'

      - name: Build Unit Test Container
        run: docker compose build unit-test-lpa-data 

      - name: Run Unit Tests
        run: docker compose up unit-test-lpa-data --abort-on-container-exit --exit-code-from unit-test-lpa-data || exit 1
