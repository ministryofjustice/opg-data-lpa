permissions:
  actions: read
  checks: read
  contents: read
  deployments: none
  issues: none
  packages: none
  pull-requests: none
  repository-projects: none
  security-events: write
  statuses: none

on:
  workflow_call:

jobs:
  integration_tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        id: checkout_code
        uses: actions/checkout@v4.1.1

      - name: Configure AWS Credentials for integration tests
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_ACTIONS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ACTIONS }}
          aws-region: eu-west-1
          role-session-name: GitHubActionsIntegrationTests

      - name: Setup Python
        uses: actions/setup-python@9a7ac94420f42ee15fc60ab88d0dca4be1fd5757
        with:
          python-version: '3.10'

      - name: Install requirements
        id: requirements
        run: |
          pip install -r ./lambda_functions/v1/requirements/requirements.txt
          pip install -r ./lambda_functions/v1/requirements/dev-requirements.txt
          pip install -r ./lambda_functions/v1/requirements/requirements.txt

      - name: Run Integration Tests
        id: integration_tests
        run: |
          python -m pytest -n2 --dist=loadfile --html=report.html --self-contained-html
